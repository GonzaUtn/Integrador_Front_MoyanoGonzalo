<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Integrador Front</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container_PrincipalHeader">
            <div class="container_contentSearch">
                <div class="headerSearch"> 
                    <input class="inputSearch" id="inputSearch" type="text" placeholder="Ingrese una comida">
                    <button class="buttonSearch" id="buttonSearch">Buscar  <span class="material-symbols-outlined">search</span></button>
                </div>
                <div>
                    <button class="buttonAddElement" id="ButtonAdd">Agregar elemento <span class="material-symbols-outlined">library_add</span></button>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container_view">
            <aside class="ListAside">
                <h2>Categorias <span class="material-symbols-outlined">filter_list</span></h2>
                <ul id="listFilter"></ul>
            </aside>
            <div class="store" id="StoreContainer"></div>
        </div>
        <!-- POP UP -->
        <div class="popUpContainer_principal" id="modalPopUp">
            <div class="popUpContainer">
                <div class="popUpContainerTittle">
                    <h1>Agregar o modificar un producto</h1>
                </div>
                <div class="inputContainerPopUp">
                    <input placeholder="Ingrese su nombre" id="nombre" type="text">
                    <input placeholder="Ingrese una imagen" id="img" type="text">
                    <input placeholder="precio" value="0" id="precio" type="number">
                    <select id="categoria">
                        <option>Seleccione una Categoria</option>
                        <option>Hamburguesa</option>
                        <option>Papas frita</option>
                        <option>Gaseosa</option>
                    </select>
                </div>
                <div class="containerButtonPopUp">
                    <button class="buttonPopUp Accept" id="acceptButton">Aceptar</button>
                    <button class="buttonPopUp Cancel" id="cancelButton">Cancelar</button>
                    <button class="buttonPopUp Delete" id="deleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
